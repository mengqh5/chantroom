<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQWebèŠå¤©å®¤</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            border: 1px solid #ddd;
        }
        #users {
            width: 200px;
            border-right: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        #input-area {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            position: relative;
        }
        #message-input {
            flex: 1;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #12b7f5;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
        }
        #emoji-picker {
            display: none;
            position: absolute;
            bottom: 50px;
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            z-index: 100;
        }
        .emoji {
            cursor: pointer;
            font-size: 20px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">QQWebèŠå¤©å®¤</h1>
    <div id="chat-container">
        <div id="users"></div>
        <div id="messages"></div>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯...">
        <button id="send-btn">å‘é€</button>
        <button id="emoji-btn">è¡¨æƒ…</button>
        <div id="emoji-picker">
            <span class="emoji">ğŸ˜€</span>
            <span class="emoji">ğŸ˜‚</span>
            <span class="emoji">ğŸ˜</span>
            <span class="emoji">ğŸ¤”</span>
            <span class="emoji">ğŸ‘</span>
            <span class="emoji">â¤ï¸</span>
            <span class="emoji">ğŸ˜¡</span>
            <span class="emoji">ğŸ‰</span>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button id="image-btn">å›¾ç‰‡</button>
    </div>

    <script>
        // åˆå§‹åŒ–IndexedDB
        let db
        const initDB = new Promise((resolve, reject) => {
            const request = indexedDB.open('ChatDB', 1)
            
            request.onerror = (event) => {
                console.error('æ•°æ®åº“æ‰“å¼€å¤±è´¥:', event.target.error)
                reject(event.target.error)
            }
            
            request.onsuccess = (event) => {
                db = event.target.result
                console.log('æ•°æ®åº“æ‰“å¼€æˆåŠŸ')
                resolve(db)
            }
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result
                if (!db.objectStoreNames.contains('messages')) {
                    const store = db.createObjectStore('messages', { keyPath: 'id', autoIncrement: true })
                    store.createIndex('timestamp', 'timestamp', { unique: false })
                }
            }
        })

        const ws = new WebSocket('ws://localhost:3000')
        const messageInput = document.getElementById('message-input')
        const sendBtn = document.getElementById('send-btn')
        const messagesDiv = document.getElementById('messages')
        const emojiBtn = document.getElementById('emoji-btn')
        const emojiPicker = document.getElementById('emoji-picker')
        const fileInput = document.getElementById('file-input')
        const imageBtn = document.getElementById('image-btn')

        // è¡¨æƒ…æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        emojiBtn.addEventListener('click', () => {
            emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block'
        })

        // è¡¨æƒ…é€‰æ‹©äº‹ä»¶
        document.querySelectorAll('.emoji').forEach(emoji => {
            emoji.addEventListener('click', () => {
                messageInput.value += emoji.textContent
                emojiPicker.style.display = 'none'
            })
        })

        // è¿æ¥æˆåŠŸ
        ws.onopen = () => {
            console.log('å·²è¿æ¥åˆ°æœåŠ¡å™¨')
        }

        // æ¥æ”¶æ¶ˆæ¯
        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data)
            displayMessage(message)
            
            try {
                await initDB
                const tx = db.transaction('messages', 'readwrite')
                const store = tx.objectStore('messages')
                store.add({
                    ...message,
                    id: Date.now()
                })
            } catch (e) {
                console.error('æ¶ˆæ¯å­˜å‚¨å¤±è´¥:', e)
            }
        }

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim()
            if (text) {
                const message = {
                    type: 'text',
                    content: text,
                    timestamp: new Date().toLocaleTimeString()
                }
                ws.send(JSON.stringify(message))
                messageInput.value = ''
            }
        })

        // å‘é€å›¾ç‰‡
        imageBtn.addEventListener('click', () => {
            fileInput.click()
        })

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0]
            if (file) {
                const reader = new FileReader()
                reader.onload = (event) => {
                    const message = {
                        type: 'image',
                        content: event.target.result,
                        timestamp: new Date().toLocaleTimeString()
                    }
                    ws.send(JSON.stringify(message))
                }
                reader.readAsDataURL(file)
            }
        })

        // åŠ è½½å†å²æ¶ˆæ¯
        async function loadHistory() {
            try {
                await initDB
                const tx = db.transaction('messages', 'readonly')
                const store = tx.objectStore('messages')
                const index = store.index('timestamp')
                const request = index.openCursor(null, 'prev')
                
                request.onsuccess = (event) => {
                    const cursor = event.target.result
                    if (cursor) {
                        displayMessage(cursor.value)
                        cursor.continue()
                    }
                }
            } catch (e) {
                console.error('åŠ è½½å†å²æ¶ˆæ¯å¤±è´¥:', e)
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function displayMessage(message) {
            const messageDiv = document.createElement('div')
            messageDiv.className = 'message'
            
            if (message.type === 'text') {
                messageDiv.textContent = `${message.timestamp}: ${message.content}`
            } else if (message.type === 'image') {
                const img = document.createElement('img')
                img.src = message.content
                img.style.maxWidth = '200px'
                messageDiv.appendChild(img)
                const timeSpan = document.createElement('span')
                timeSpan.textContent = message.timestamp
                messageDiv.appendChild(document.createElement('br'))
                messageDiv.appendChild(timeSpan)
            }
            
            messagesDiv.appendChild(messageDiv)
            messagesDiv.scrollTop = messagesDiv.scrollHeight
        }

        // é¡µé¢åŠ è½½æ—¶è¯»å–å†å²æ¶ˆæ¯
        window.addEventListener('DOMContentLoaded', loadHistory)
    </script>
</body>
</html>
