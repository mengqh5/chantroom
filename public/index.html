<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
    const socket = io();
    let userId;
    let currentReceiverId = null;
    let onlineUsers = {};

    // ç™»å½•é€»è¾‘
    function login() {
        const username = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            if (data.userId) {
                userId = data.userId;
                console.log('Logged in with userId:', userId); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('chat-container').style.display = 'flex';
                document.getElementById('current-user-name').textContent = data.username;
                document.getElementById('current-user-avatar').style.backgroundImage = 
                    `url('${data.avatar || 'https://q1.qlogo.cn/g?b=qq&nk=10000&s=640'}')`;
                loadUsers(data.users);
            } else {
                alert(data.message);
            }
        });
    }

    // æ³¨å†Œé€»è¾‘
    function register() {
        const username = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;
        const email = document.getElementById('register-email').value;

        fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, email })
        })
        .then(res => res.json())
        .then(data => {
            if (data.userId) {
                alert('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
                showLogin();
            } else {
                alert(data.message);
            }
        });
    }

    // å‘é€æ¶ˆæ¯
    function sendMessage(event) {
        event.preventDefault();
        const content = document.getElementById('message-input').value;
        if (!content) return;

        const message = {
            senderId: userId,
            receiverId: currentReceiverId || null, // ç¾¤èŠæ—¶receiverIdä¸ºnull
            content,
            type: 'text',
            timestamp: new Date()
        };

        socket.emit('sendMessage', message);
        document.getElementById('message-input').value = '';
    }

    // æ˜¾ç¤ºæ¶ˆæ¯ï¼ˆä¼˜åŒ–æ°”æ³¡æ ·å¼ï¼‰
    function showMessage(message) {
        console.log('Message received:', message); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
        const messagesContainer = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', message.senderId === userId ? 'sent' : 'received');
        
        if (message.type === 'text') {
            messageElement.textContent = message.content;
        } else if (message.type === 'image') {
            messageElement.innerHTML = `<img src="${message.content}" alt="å›¾ç‰‡">`;
        }

        // æ·»åŠ æ¶ˆæ¯ç®­å¤´
        messageElement.innerHTML += `
            <div class="message-arrow ${message.senderId === userId ? 'sent' : 'received'}"></div>
        `;

        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // åŠ è½½ç”¨æˆ·åˆ—è¡¨ï¼ˆä¼˜åŒ–å¤´åƒå’ŒçŠ¶æ€æ˜¾ç¤ºï¼‰
    function loadUsers(users) {
        const userList = document.getElementById('user-list');
        userList.innerHTML = '';
        users.forEach(user => {
            const userItem = document.createElement('li');
            userItem.className = 'user-item';
            userItem.dataset.userId = user.id;
            userItem.innerHTML = `
                <div class="user-avatar-small" style="background-image: url('${user.avatar || 'https://q1.qlogo.cn/g?b=qq&nk=10000&s=640'}')">
                    <div class="status-indicator ${user.online ? 'status-online' : 'status-offline'}"></div>
                </div>
                <div class="user-info">
                    <div class="user-name">${user.username}</div>
                    <div class="user-last-msg">${user.lastMsg || 'åœ¨çº¿'}</div>
                </div>
            `;
            userItem.onclick = () => {
                currentReceiverId = user.id;
                console.log('Selected user with receiverId:', currentReceiverId); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
                document.getElementById('chat-target-name').textContent = user.username;
                document.getElementById('chat-target-avatar').style.backgroundImage = 
                    `url('${user.avatar || 'https://q1.qlogo.cn/g?b=qq&nk=10000&s=640'}')`;
                loadMessagesFromLocalStorage();
            };
            userList.appendChild(userItem);
        });
    }

    // è¡¨æƒ…æ’å…¥
    function insertEmoji(emoji) {
        const input = document.getElementById('message-input');
        input.value += emoji;
        input.focus();
    }

    // å›¾ç‰‡ä¸Šä¼ 
    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const message = {
                    senderId: userId,
                    receiverId: currentReceiverId,
                    content: e.target.result,
                    type: 'image',
                    timestamp: new Date()
                };
                socket.emit('sendMessage', message);
            };
            reader.readAsDataURL(file);
            event.target.value = ''; // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
        }
    }

    // æ˜¾ç¤º/éšè—ç™»å½•æ³¨å†Œï¼ˆä¼˜åŒ–åˆ‡æ¢é€»è¾‘ï¼‰
    function showLogin() {
        document.getElementById('login-container').style.display = 'flex';
        document.getElementById('register-container').style.display = 'none';
    }

    function showRegister() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'flex';
    }

    // æ¥æ”¶æ¶ˆæ¯ï¼ˆ
    socket.on('receiveMessage', (message) => {
        showMessage(message);
        saveMessageToLocalStorage(message);
    });

function toggleEmojiPicker() {
    console.log('Toggle emoji picker called'); // æ·»åŠ è°ƒè¯•ä¿¡æ¯
    const emojiPicker = document.getElementById('emoji-picker');
    if (emojiPicker.style.display === 'none' || emojiPicker.style.display === '') {
        emojiPicker.style.display = 'block';
    } else {
        emojiPicker.style.display = 'none';
    }
}

    // æœ¬åœ°å­˜å‚¨ç›¸å…³
    function saveMessageToLocalStorage(message) {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        messages.push(message);
        localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    function loadMessagesFromLocalStorage() {
        const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        const filtered = messages.filter(msg => 
            (msg.senderId === userId && msg.receiverId === currentReceiverId) ||
            (msg.senderId === currentReceiverId && msg.receiverId === userId)
        );
        document.getElementById('messages').innerHTML = '';
        filtered.forEach(msg => {
            showMessage({
                ...msg,
                senderId: msg.senderId,
                receiverId: msg.receiverId
            });
        });
    }
    document.getElementById('view-history').addEventListener('click', () => {
        if (!currentReceiverId) {
            alert('è¯·é€‰æ‹©ä¸€ä¸ªç”¨æˆ·');
            return;
        }
        fetch(`/history/${userId}/${currentReceiverId}`)
            .then(res => res.json())
            .then(messages => {
                document.getElementById('messages').innerHTML = '';
                messages.forEach(msg => {
                    showMessage({
                        ...msg,
                        senderId: msg.senderId,
                        receiverId: msg.receiverId
                    });
                });
            })
            .catch(err => {
                console.error('è·å–å†å²è®°å½•å¤±è´¥:', err);
                alert('è·å–å†å²è®°å½•å¤±è´¥');
            });
    });
</script>
